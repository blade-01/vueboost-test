<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PWA Minimum requirement -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1e1e2e" />
    <meta name="msapplication-TileColor" content="#1e1e2e" />
    <meta name="theme-color" content="#1e1e2e" />
    <!-- Primary Meta Tags -->
    <title>
      Vue Boost | Boost your productivity with Vue Boost - work smarter, not
      harder.
    </title>
    <meta
      name="title"
      content="Vue Boost | Boost your productivity with Vue Boost - work smarter, not harder."
    />
    <meta
      name="description"
      content="Boost your productivity with Vue Boost - work smarter, not harder."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vueboost.netlify.app" />
    <meta
      property="og:title"
      content="Vue Boost | Boost your productivity with Vue Boost - work smarter, not harder."
    />
    <meta
      property="og:description"
      content="Boost your productivity with Vue Boost - work smarter, not harder."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/bladencove/image/upload/v1673218739/RC/vueboost.svg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vueboost.netlify.app" />
    <meta
      property="twitter:title"
      content="Vue Boost | Boost your productivity with Vue Boost - work smarter, not harder."
    />
    <meta
      property="twitter:description"
      content="Boost your productivity with Vue Boost - work smarter, not harder."
    />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/bladencove/image/upload/v1673218739/RC/vueboost.svg"
    />

    <!-- Canonical link -->
    <link rel="canonical" href="https://vueboost.netlify.app" />
    <link rel="home" href="https://vueboost.netlify.app" />
    <!-- Color Scheme -->
    <script>
      (function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto';
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
